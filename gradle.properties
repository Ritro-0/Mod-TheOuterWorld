# Done to increase the memory available to gradle.
org.gradle.jvmargs=-Xmx1G
# Disable parallel execution to avoid lock conflicts
org.gradle.parallel=false
# Disable Gradle daemon to avoid lock issues (remove this line if you want daemon for faster builds)
org.gradle.daemon=false
# Configure Gradle to wait longer for locks and use project-local caches where possible
org.gradle.configureondemand=false
# Use project-local cache to avoid global cache lock conflicts
org.gradle.caching=false
# Wait up to 60 seconds for locks to be released (default is 10 seconds)
org.gradle.lockfile.timeout=60000

